<section>
    <form class="center">
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe Title</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
          
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Cookbook</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cookbook">
            
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Page Number</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Page Number">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Prep Time</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prep Time">
            
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Servings</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Servings">
            
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Ingredients</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        <a href="Recipe.html">
          <button type="button" class="btn btn-primary">Submit</button>
        </a>
      </form>
